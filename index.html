<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/main.css">
    <script src="https://kit.fontawesome.com/56b56de47f.js" crossorigin="anonymous"></script>
    <title>Example Form</title>
</head>

<body>
    <div class="form">
        <div id="registerswitch" class="formbox container formbox__registerswitch show">
            <h1 class="formbox--heading">Join us!</h1>
            <p class="formbox--paragraph">Start beautiful adventure.</p>
            <button class="button register-btn">Register</button>
        </div>
        <div id="login" class="formbox formbox__login container show">
            <form class="container" action="#">
                <h1 class="formbox--heading">Login</h1>
                <div class="formbox__input">
                    <input class="formbox__input--text" id="login-email" placeholder="E-mail Address" type="text">
                    <p class="error-text error-visibility">Write your e-mail!</p>
                </div>
                <div class="formbox__input">
                    <input class="formbox__input--text" type="text" id="login-password" placeholder="Password">
                    <p class="error-text error-visibility">Write your password!</p>
                </div>
                <div class="formbox__input2">
                    <input class="formbox__input--checkbox" id="checkbox1" type="checkbox">
                    <label>Remember me</label>             
                </div>
                <br>
                <button class="button login-btn2">Login</button>
                <p class="formbox--paragraph2">or use your account</p>
                <div class="formbox__socialmediaicons">
                    <a href="#"><i class="formbox__socialmediaicons--icon fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="formbox__socialmediaicons--icon fa-brands fa-google"></i></a>
                    <a href="#"><i class="formbox__socialmediaicons--icon fa-brands fa-linkedin"></i></a>
                </div>
                <a href="#"><p class="formbox--paragraph2">Forgot your password?</p></a>
            </form>
        </div>
        <div id="register" class="formbox formbox__register container unshow">
            <form class="container" action="#">
                <h1 class="formbox--heading">Register</h1>
                <div class="formbox__input">
                    <input class="formbox__input--text" placeholder="Name" type="text" id="name">
                    <p class="error-text error-visibility">Write your name!</p>
                </div>
                <div class="formbox__input">
                    <input class="formbox__input--text" placeholder="Last Name" type="text" id="lastname">
                    <p class="error-text error-visibility">Write your lastname!</p>
                </div>
                <div class="formbox__input">
                    <input class="formbox__input--text" placeholder="E-mail Address" type="email" id="email">
                    <p class="error-text error-visibility">Write your e-mail!</p>
                </div>
                <div class="formbox__input">
                    <input class="formbox__input--text" placeholder="Password" type="password" id="password">
                    <p class="error-text error-visibility">Write your password!</p>
                </div>
                <div class="formbox__input2">
                    <input id="checkbox2" type="checkbox" required>
                    <label>I confirm that I accept the regulations.</label>
                </div>
                <button class="button register-btn2">Register</button>
                <p class="formbox--paragraph2">or use your account</p>
                <div class="formbox__socialmediaicons">
                    <a href="#"><i class="formbox__socialmediaicons--icon fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="formbox__socialmediaicons--icon fa-brands fa-google"></i></a>
                    <a href="#"><i class="formbox__socialmediaicons--icon fa-brands fa-linkedin"></i></a>
                </div>
            </form>
        </div>
        <div id="loginswitch" class="formbox formbox__loginswitch container unshow">
            <h1 class="formbox--heading">Welcome back!</h1>
            <p class="formbox--paragraph">Lorem ipsum dolor sit amet.</p>
            <button class="button login-btn">Login</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
